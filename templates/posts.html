{% extends 'base.html' %}

{% block title %}
All post
{% endblock %}

{% block content %}

{% for post in posts %}
<div class="card">
  <div class="card-header">
    Tags
  </div>
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.text}}</p>
    <a href="{{url_for('post',id_post=post.id-1)}}" class="btn btn-primary">Read more...</a>
  </div>
</div>
{% endfor %}

{% endblock %}
